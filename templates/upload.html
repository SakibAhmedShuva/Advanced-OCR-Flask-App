<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced OCR Application</title>
    <!-- Bootswatch Darkly Theme CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="display-4">Advanced OCR Application</h1>
    <p class="lead">Upload an image or PDF to extract text using state-of-the-art OCR technology.</p>
    <hr>
    <form method="post" enctype="multipart/form-data" class="mt-4">
        <div class="form-group">
            <label for="file">Choose Image or PDF File</label>
            <input type="file" class="form-control-file" id="file" name="file" accept=".jpg,.jpeg,.png,.pdf" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Upload and Extract Text</button>
    </form>
</div>
</body>
</html>
